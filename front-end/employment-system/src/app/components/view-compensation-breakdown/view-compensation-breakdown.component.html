<app-navbar></app-navbar>
<br>
<div class="container">
    <div class="row">
        <div class="col-xs-2 col-md-5 offset-md-3 ">
            <ol class="list-group list-group-numbered">
                <br>
                <div class="card ">
                    <div class="card-body ">
                        <p class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-layout-text-sidebar-reverse" viewBox="0 0 16 16">
                                <path
                                    d="M12.5 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1h5zm0 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1h5zm.5 3.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5zm-.5 2.5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1h5z" />
                                <path
                                    d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2zM4 1v14H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h2zm1 0h9a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5V1z" />
                            </svg>
                            <br>
                            Details for
                            <container-element [ngSwitch]="month">
                                <span *ngSwitchCase="1">January</span>
                                <span *ngSwitchCase="2">February</span>
                                <span *ngSwitchCase="3">March</span>
                                <span *ngSwitchCase="4">April</span>
                                <span *ngSwitchCase="5">May</span>
                                <span *ngSwitchCase="6">June</span>
                                <span *ngSwitchCase="7">July</span>
                                <span *ngSwitchCase="8">August</span>
                                <span *ngSwitchCase="9">September</span>
                                <span *ngSwitchCase="10">October</span>
                                <span *ngSwitchCase="11">November</span>
                                <span *ngSwitchCase="12">December</span>
                            </container-element>
                        </p>
                        <div *ngFor="let item of response ;  let i = index">
                            <div class="list-group">
                                <div class="list-group-item ">
                                    <p class="text-center fst-italic">{{ i+1 }}</p>
                                    <strong>Type :</strong>
                                    <small>{{ item.type }}</small>
                                    <br>
                                    <strong>Amount :</strong>
                                    <small>{{ item.amount }}</small>
                                    <br>
                                    <strong>Description :</strong>
                                    <div class="col-2 text-truncate"><small>{{ item.description }}</small></div>
                                    <strong>Year :</strong>
                                    <small>{{ item.year }}</small>
                                    <br>
                                    <strong>Month :</strong>
                                    <small>{{ item.month }}</small>
                                    <br>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-outline-primary"
                                            (click)="goToEditCompensation(id,i,item.amount,item.description,item.year,item.month,identifier+i)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                <path
                                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                                <path fill-rule="evenodd"
                                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                            </svg>
                                            Edit
                                        </button>
                                    </div>
                                    <br>
                                </div>
                            </div>
                            <br>
                        </div>
                        <br>
                        <strong>Total: </strong> <span class="fst-italic"> {{count}} </span>
                        <div class="text-end">
                            <button type="button" class="btn btn-outline-primary" (click)="goToHome()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-house" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                                    <path fill-rule="evenodd"
                                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                                </svg>
                                Home
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-outline-primary"
                                (click)="goToViewCompensation(id,iyear,imonth,fyear,fmonth)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                                </svg>
                                View Compensations
                            </button>
                        </div>
                    </div>
                </div>
            </ol>
        </div>
    </div>
</div>
<br>
<br>
